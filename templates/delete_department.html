{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Delete Department</h2>
    <p>Are you sure you want to delete the department "{{ department.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manage_departments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
