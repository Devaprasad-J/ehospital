{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Generate Medicine Bill</h2>
    <form method="POST">
        {% csrf_token %}
        <p><strong>Patient:</strong> {{ prescription.patient.user.username }}</p>
        <p><strong>Medication:</strong> {{ prescription.medication }}</p>
        <p><strong>Prescribed By:</strong> Dr. {{ prescription.doctor.user.username }}</p>
        <div class="form-group">
            <label for="amount">Enter Amount (INR):</label>
            <input type="number" name="amount" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Generate Bill</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
