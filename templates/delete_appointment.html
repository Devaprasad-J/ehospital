{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the appointment scheduled on <strong>{{ appointment.date }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_appointments' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
