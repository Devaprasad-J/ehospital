{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the user <strong>{{ user.username }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'manage_users' %}">Cancel</a>
</form>
{% endblock %}
