{% extends 'base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">User Management</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>  <!-- Display the role -->
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mb-3">Back to Admin Dashboard</a>
</div>
{% endblock %}
