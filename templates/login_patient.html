{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Patient Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 shadow-sm rounded">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>

            </form>

            <form action="{% url 'register_patient' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>


            {% if messages %}
            <ul class="mt-3 text-danger">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
