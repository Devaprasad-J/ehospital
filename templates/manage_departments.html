{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Manage Departments</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>
                    <a href="{% url 'edit_department' department.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <form method="POST" action="{% url 'delete_department' department.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-4">Back to Admin Dashboard</a>
</div>
{% endblock %}
