{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">E-Prescription for {{ patient.first_name }} {{ patient.last_name }}</h2>

    <form method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}

        <!-- Medication Field -->
        <div class="row mb-3">
            <label for="{{ form.medication.id_for_label }}" class="col-sm-3 col-form-label">Medication:</label>
            <div class="col-sm-9">
                <input type="text" name="medication" id="{{ form.medication.id_for_label }}" class="form-control" value="{{ form.medication.value }}">
            </div>
        </div>

        <!-- Dosage Field -->
        <div class="row mb-3">
            <label for="{{ form.dosage.id_for_label }}" class="col-sm-3 col-form-label">Dosage:</label>
            <div class="col-sm-9">
                <input type="text" name="dosage" id="{{ form.dosage.id_for_label }}" class="form-control" value="{{ form.dosage.value }}">
            </div>
        </div>

        <!-- Instructions Field -->
        <div class="row mb-3">
            <label for="{{ form.instructions.id_for_label }}" class="col-sm-3 col-form-label">Instructions:</label>
            <div class="col-sm-9">
                <textarea name="instructions" id="{{ form.instructions.id_for_label }}" class="form-control">{{ form.instructions.value }}</textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
        </div>
    </form>

    <br>
    <a href="{% url 'patient_management' patient.id %}" class="btn btn-secondary">Back to Patient Records</a>
</div>
{% endblock %}
