{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Admin Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="border p-4 shadow-sm rounded">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
