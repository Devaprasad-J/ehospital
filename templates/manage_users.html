{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Manage Users</h2>
    <a href="{% url 'create_user' %}" class="btn btn-primary mb-4">Create New User</a>

    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ user.username }} - {{ user.email }}</span>
            <div>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
